name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check fmt
      run: cargo fmt --check
  
    - name: Clippy checks
      run: cargo clippy -- -D warnings

    - name: Build
      run: cargo build
      
    - name: Run tests
      run: cargo test