[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.lints.rust]
missing_docs = "warn"

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
missing_docs_in_private_items = "warn"
arithmetic_side_effects = "warn"
as_conversions = "warn"
unwrap_used = "warn"
expect_used = "warn"
